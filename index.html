<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-215301349-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-215301349-1');
    </script>

    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />



    <title>Torozy Games | Ball Shooting Game | Free Online Mobile Game</title>
    <meta name="description"
        content="Torozy game is fun online mobile ball shooting game where you have to shoot and destroy falling Box's and prevent them to touch the ground, Each box have number of balls required to destroy them " />
    <meta data-vue-meta="true" name="keywords"
        content="shooting game, ball game, fun game, free mobile game, free shooting game, mobile game, android game, online game, game">


</head>

<body>
    <div class="desktopPopup"> Please open this Game in your mobile </div>
    <div id="playGround"  width="100%" height="100%">
        <div id="scoreBoard" height="10%" style="display: none;">
            <div></div>
            <div>Score:<span id="score">0</span></div>
            <div>Level:<span id="level">1</span></div>
            <div></div>
        </div>
        <canvas id="myCanvas" width="100px" height="100px" style="display: none;"></canvas>
    </div>

    <div id="startPopup" class="startPopup">
        <h2>Toro Shooter</h2>
        <p class="startDescription">
            You have to save us from Meteor Shower
            Distroy every meteor you see in your path
        </p><br><br>
        <button id="startButton" class="startButton">Start</button>

    </div>

    <div id="popup">
        Power Mode
    </div>

    <div id="controller" class="controller">


        <div id="left-move-button" class="ctrl-column">
            <div class="con-left">
            </div>
            <div class="con-left">
                <img src="./img/keyboard_double_arrow_left_FILL0_wght700_GRAD0_opsz48.svg" style="display: block;width: 100%;" id="left-arrow-image">
                <!-- <span class="material-symbols-outlined left-arr">
                    arrow_back
                </span> -->
            </div>
            <div class="con-left">
            </div>
        </div>



        <div class="ctrl-column con-space-column">
            <span class="con-space"></span>
            <span class="con-space"></span>
            <span class="con-space"></span>
        </div>


        <div id="right-move-button" class="ctrl-column">
            <div class="con-right">
            </div>
            <div class="con-right">
                <img src="./img/keyboard_double_arrow_right_FILL0_wght700_GRAD0_opsz48.svg" style="display: block;width: 100%;" id="right-arrow-image">
                <!-- <span class="material-symbols-outlined right-arr">
                    arrow_forward
                </span> -->
            </div>
            <div class="con-right">
            </div>
        </div>


    </div>

    <div id="restart-popup" class="restart-popup">
    <h1>Game Over</h1>
        <h3>
        Your Score : <span id="score-holder"></span>
        </h3>
        <h3>
            Maximum Score : <span id="max-score-holder"></span>
        </h3>
        <button id="restartButton" class="restartButton">Restart</button>
    </div>

    <img src="./img/ship.png" style="display: none;" id="ship">
    <img src="./img/m.png" style="display: none;" id="meteor">
    <img src="./img/sheet.png" style="display: none;" id="tank">
    <img src="./img/blue.png" style="display: none;" id="background">
    <img src="./img/swipe2.png" style="display: none;" id="swipeInstruction">

    <script src="js/index.js"></script>
</body>

</html>
